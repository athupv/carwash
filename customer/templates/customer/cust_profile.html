<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>
    

    <div>
        <center><br><br>
        <h3 class="bookingHeading" style="text-decoration: underline;">{{user.name}}'s Profile</h3>
        </center>
        </div>
        
        <br><br>
        
        
        <div id="booking" class="section">
            <div class="section-center">
                <div class="container" style="display: flex; justify-content: center; align-items: center;">
                    <div class="row" style="width: 100%;">
                       <table class="table">
                        <tr>
                            <th>ID</th>
                            <th>{{user.id}}</th>
                        </tr>
                        <tr>
                            <td>Name</td>
                            <td>{{user.name}}</td>
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td>{{user.phone}}</td>
                        </tr>
                        <tr>
                            <td>E-Mail</td>
                            <td>{{user.email}}</td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td>{{user.password}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-secondary btnsz" data-bs-toggle="modal" data-bs-target="#editpassword"
                                onclick="editData('{{i.id}}')">Change Password</button></td>
                        </tr>
                       </table>
                       
    <div class="bbbt"><a href="{% url 'booking' %}">
      <a href="home"><button type="button" class="btn btn-primary">Back to Home</button></a>
    </div>
  </div>
                    </div>
                </div>
            </div>
        </div>
        



                <!-- Modal -->
      
              <div class="modal fade" id="editpassword" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit Booking</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
      
                        <form method="post" onsubmit="return pass_validation()">
                            {% csrf_token %}
                            <label for="">Enter New Password</label>
                            <input type="text" class="form-control" name="new_password" id="new_password">
                            <label for="">Confirm New Password</label>
                            <input type="text" class="form-control" name="" id="c_new_password">
                            <span id="error" style="color: red;"></span>
      
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                              </div>
                            </div>
                          </div>
                        </div>
      

<script>
function pass_validation(){
    newpass = document.getElementById('new_password').value
    cnewpass = document.getElementById('c_new_password').value

    if(newpass==""){
        document.getElementById("error").innerHTML="Please Enter your Password"
        return false
    }

    if(cnewpass==""){
        document.getElementById("error").innerHTML="Please Enter your Password"
        return false
    }
    if(cnewpass!=newpass){
        document.getElementById("error").innerHTML="Pasword Does Not match"
        return false
    }
}
</script>



</body>
</html>
